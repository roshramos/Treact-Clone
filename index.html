<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <nav>
        <div class="nav__container">
          <div class="logo__wrapper">
            <img
              class="logo"
              src="https://treact.owaiskhan.me/static/media/logo.2c489fc4.svg"
              alt=""/>
            <ul class="nav__logo">
              <li><a href="#" class="nav__link nav__link--text">Treact</a></li>
            </ul>
          </div>
          <ul class="nav__links">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link nav__link--anchor">Login</a></li>
            <li>
              <a href="#" class="nav__link nav__link--anchor-primary"
                >Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
            <div class="row header__row">
                <div class="header__description">
                    <h1 class="header__description-main">Beautiful React Templates <span class="purple">for you.</span></h1>
                    <p class="header__description-text">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div class="header__email">
                        <input class="header__email-text" type="email" placeholder="Your E-mail Adress">
                        <button class="header__email-btn">Get Started</button>
                    </div>
                    <div class="header__bottom">
                        <p class="header__text-bottom">OUR TRUSTED CUSTOMERS</p>
                        <img class="header__img-customers" src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2.png" alt="">
                    </div>
                </div>
                <div class="header__img--wrapper">
                    <figure>
                        <img class="header__img" src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b.svg" alt="">
                    </figure>
                </div>
            </div>
        </div>
      </header>
    </section>
  </body>
</html>
